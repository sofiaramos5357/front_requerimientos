
<h2 class="text-center">Modificación de requerimiento</h2>
<form>
    <div class="d-grid gap-2 col-2 mx-auto mt-4">
      <div class="border text-center">
      <label class="text-center col-10">#Requerimiento: {{datosRuta.Id}}</label>
    </div>
        <label for="exampleInputEmail1" class="form-label">Descripción</label>
        <textarea class="form-control" id="textAreaExample" rows="4" [(ngModel)]="datosRuta.Descripcion" name="descripcion"></textarea>
    
        <label for="exampleInputEmail1" class="form-label">Objetivo</label>
        <textarea class="form-control" id="textAreaExample" rows="4" [(ngModel)]="datosRuta.Objetivo" name="objetivo"></textarea>

        <label for="exampleInputEmail1" class="form-label">Sistema</label>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="datosRuta.SistemaId" name="selectedSistema">
          <option *ngFor="let sistema of sistemas" [value]="sistema.Id">{{ sistema.Nombre }}</option>
        </select>
        

        <label for="exampleInputEmail1" class="form-label">Elaborador</label>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="datosRuta.UsuarioIdElaborador" name="selectedElaborador">
          <option *ngFor="let usuario of usuarios" [value]="usuario.Id">{{usuario.Nombre}} {{usuario.Apellido}}</option>
        </select>
    
        <button type="submit" class="btn btn-primary mt-5" (click)="guardarCambios()" >Guardar cambios</button>

        <button type="submit" class="btn btn-danger mt-3" (click)="eliminarRequerimiento()" >Eliminar requerimiento</button>


        <!--<div class="h2" *ngFor="let DatosUsuarios of DatosUsuario">{{DatosUsuarios.Id}}</div>-->

    </div>
</form>
