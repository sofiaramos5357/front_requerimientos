<p>formulario-crear-usuario works!</p>

<form>
    <div class="d-grid gap-2 col-2 mx-auto mt-5">
      <label for="exampleInputEmail1" class="form-label">Ingrese su identidad</label>
      <input type="text" class="form-control" id="Identidad" name="Identidad" [(ngModel)]="usuarioRegistrar.Identidad" aria-describedby="emailHelp"/>
    </div>

    <div class="d-grid gap-2 col-2 mx-auto mt-5">
        <label for="exampleInputEmail1" class="form-label">Ingrese su Nombre</label>
        <input type="text" class="form-control" id="Nombre" name="Nombre" [(ngModel)]="usuarioRegistrar.Nombre" aria-describedby="emailHelp"/>
    </div>

    <div class="d-grid gap-2 col-2 mx-auto mt-5">
        <label for="exampleInputEmail1" class="form-label">Ingrese su Apellido</label>
        <input type="text" class="form-control" id="Apellido" name="Apellido" [(ngModel)]="usuarioRegistrar.Apellido" aria-describedby="emailHelp"/>
    </div>

    <div class="d-grid gap-2 col-2 mx-auto mt-5">
        <label for="exampleInputEmail1" class="form-label">Ingrese su correo</label>
        <input type="email" class="form-control" id="Correo" name="Correo" [(ngModel)]="usuarioRegistrar.Correo" aria-describedby="emailHelp"/>
    </div>
  
    <div class="d-grid gap-2 col-2 mx-auto mt-4">
      <label for="exampleInputPassword1" class="form-label">Ingrese una contraseña</label>
      <input type="password" class="form-control" id="Contrasena" name="Contrasena" [(ngModel)]="usuarioRegistrar.Contrasena"/>
    </div>

    <div class="d-grid gap-2 col-2 mx-auto mt-4">
        <label for="exampleInputPassword1" class="form-label">Confirme su contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>
    
    <div class="d-grid gap-2 col-1 mx-auto mt-4" >
      <button type="submit" class="btn btn-primary" >
        <a class="nav-link"  (click)="registrar()">Registrarse</a></button>
        
    </div>
</form>
