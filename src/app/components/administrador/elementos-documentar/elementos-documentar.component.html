<body class="mt-5">
  <div class="container justify-content-center align-items-center">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Documentar requerimiento</h2>
      <div *ngIf="datosUsuario && datosUsuario.Id === datosRuta.UsuarioIdCreador">
        <button type="button" class="btn btn-lg btn-danger" (click)="eliminarRequerimiento()">Eliminar
          Requerimiento</button>
      </div>
    </div>

    <h4 class="mt-5">Documento de requerimiento</h4>
    <p class="card-text mt-3 ">Descargue el documento que contiene las especificaciones de los cambios realizados.
      Luego, suba el archivo con las firmas correspondientes.</p>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-lg btn-primary" (click)="crearPDF()">Descargar documento</button>
    </div>

    <h4 class="mt-5">Subir documento</h4>

    <div class="mb-3 mt-4">
      <input class="form-control" type="file" id="formFile" (change)="getFile($event)">
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-lg btn-primary mt-5" (click)="sendFile()">Guardar documentaci√≥n</button>
    </div>

  </div>
</body>
