<body class="mt-2">
    <div class="container d-flex justify-content-center align-items-center vh-50">
        <div class="row">
            <div class="col-lg-12 col-md-10 ml-auto mr-auto">
                <div class="h2 mt-5 text-center">Requerimientos creados</div>
                <form [formGroup]="myForm" class="mt-4">
                    <div class="form-group">
                        <h5 for="fechaInicial">Ingrese una fecha Inicial:</h5>
                        <input type="text" id="fechaInicial" name="fechaInicial" class="form-control mt-4"
                            placeholder="Ej. 01/12/2023" formControlName="fechaInicial" />
                        <div *ngIf="myForm.get('fechaInicial').touched && myForm.get('fechaInicial').hasError('required')"
                            class="text-danger">
                            La fecha inicial es obligatoria.
                        </div>
                        <div *ngIf="myForm.get('fechaInicial').touched && myForm.get('fechaInicial').hasError('invalidDate')"
                            class="text-danger">
                            Formato de fecha inválido. Utilice DD/MM/AAAA o DD-MM-AAAA.
                        </div>
                    </div>
                    <div class="form-group">
                        <h5 for="fechaFinal" class="mt-4">Ingrese una fecha Final:</h5>
                        <input type="text" id="fechaFinal" name="fechaFinal" class="form-control mt-4"
                            placeholder="Ej. 01/12/2023" formControlName="fechaFinal" />
                        <div *ngIf="myForm.get('fechaFinal').touched && myForm.get('fechaFinal').hasError('required')"
                            class="text-danger">
                            La fecha final es obligatoria.
                        </div>
                        <div *ngIf="myForm.get('fechaFinal').touched && myForm.get('fechaFinal').hasError('invalidDate')"
                            class="text-danger">
                            Formato de fecha inválido. Utilice DD/MM/AAAA o DD-MM-AAAA.
                        </div>
                    </div>
                    <div class="div text-center mt-5">
                        <button (click)="existenRegistros()" [disabled]="myForm.invalid" class="btn btn-primary">
                            Descargar Reporte de Excel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
