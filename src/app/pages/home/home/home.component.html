<app-inicio-admin *ngIf="datosUsuario && datosUsuario.RolId === 1 && datosUsuario.CambioContrasena === false"></app-inicio-admin>

<app-inicio-elaborador *ngIf="datosUsuario && datosUsuario.RolId === 2 && datosUsuario.CambioContrasena === false"></app-inicio-elaborador>

<app-cambiar-contrasena *ngIf="datosUsuario && datosUsuario.CambioContrasena === true"></app-cambiar-contrasena>
